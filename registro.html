<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      	<link rel="stylesheet" type="text/css" href="CSS/registro.css">

    <title>Registro</title>
  </head>
  <body style="background-image: url(ASSETS/fondo_registro.png)">

      <div class="container fadeInDown" style="background-color: white; margin-top: 20px; margin-bottom: 20px; border-radius: 20px; margin-left: auto; margin-right:auto">
        <form action="controlador.jsp" style="padding-left: 20px; padding-right: 20px;">
             <img src="ASSETS/logo.png" width="300px" style="padding-top: 10px; padding-bottom: 10x;">
             
             <div class="row">
                <div class=" form-group col-md-4">
                <label class="form-label" style="font-size: 25px;">Nombre:</label> 
                <input type="text" class="form-control" required name="txtnom" placeholder="Ejemplo: Carlos">
                 </div>
                 <div class="form-group col-md-4">
                 <label class="form-label" style="font-size: 25px;">Apellido Paterno:</label> 
                <input type="text" class="form-control" required name="txt_ap_pat" placeholder="Ejemplo: Martínez">
                 </div>
                <div class="form-group col-md-4" style="font-size: 25px;">
                 <label class="form-label">Apellido Materno:</label> 
                <input type="text" class="form-control" required name="txt_ap_mat" placeholder="Ejemplo: Ramos">
                 </div>
                 </div>

             <br>
             
                <div class="row">
                <div class=" form-group col-md-4">
                <label class="form-label" style="font-size: 25px;">Calle:</label> 
                <input type="text" class="form-control" required name="txtcalle" placeholder="Ejemplo: Zarco">
                 </div>
                 <div class="form-group col-md-4">
                 <label class="form-label" style="font-size: 25px;">Número:</label> 
                <input type="text" class="form-control" required name="txtnum" placeholder="Ejemplo: 15 - Interior 102-B">
                 </div>
                <div class="form-group col-md-4">
                 <label class="form-label" style="font-size: 25px;">Estado:</label> 
                <input type="text" class="form-control" required name="txtestado" placeholder="Ejemplo: Zacatecas">
                 </div>
                 </div>
             
             <br>
             
                <div class="row">
                <div class=" form-group col-md-4">
                <label class="form-label" style="font-size: 25px;">Municipio:</label> 
                <input type="text" class="form-control" required name="txtmunicipio" placeholder="Ejemplo: Fresnillo">
                 </div>
                 <div class="form-group col-md-4">
                 <label class="form-label" style="font-size: 25px;">Colonia:</label> 
                <input type="text" class="form-control" required name="txtcolonia" placeholder="Ejemplo: Benito Juárez">
                 </div>
                <div class="form-group col-md-4">
                 <label class="form-label" style="font-size: 25px;">CP:</label> 
                <input type="number" class="form-control" required name="txtcp" placeholder="Ejemplo: 55123">
                 </div>
                 </div>
             
             <br>
             
                <div class="row">
                <div class=" form-group col-md-6">
                <label class="form-label" style="font-size: 25px;">Correo:</label> 
                <input type="email" class="form-control" required name="txtcorreo_registro" placeholder="Ejemplo: correo@dominio.com">
                 </div>
                 <div class="form-group col-md-6">
                 <label class="form-label" style="font-size: 25px;">Contraseña:</label> 
                <input type="password" class="form-control" required name="txtpass_registro" placeholder="Ingresa una contraseña.">
                 </div>
                 </div>
             
             
             <br>
                 <div align="center" style="padding-top: 10px; padding-bottom: 10px;">
                <input type="submit" class="btn btn-primary btn-lg" value="REGISTRATE" style="font-size: 15px;">
                     <br>
                     <br>
                     <a href="index.html" style="text-decoration: none; float: right; font-size: 18px;">Volver a la página inicial</a>
                 </div>
                 <br>
        </form>
            </div>

        <footer style="background-color: black; color: white; opacity: .5;">
            <div  align="center" style="padding-top: 20px; padding-bottom: 20px;">
                <a>Todos los derechos reservados para Ticket2GO - © 2021</a>
            </div>
        </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

  </body>
</html>
